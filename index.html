<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/syle.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.png">
	<title>Flex cups</title>
</head>
<body>
	<main>
		<div class="ba-container">
			<div class="ba-cup-bronze">
					<h1 class="ba-h1-cup-style">$ 2</h1>
					<img src="img/cup-bronze.png" alt="bronze cup">
					<h2 class="ba-h2-cup-style">Bronze</h2>
					<span class="ba-cup-text-style">any cup of coffee until $3</span>
			</div>
			<div class="ba-cup-gold">
					<h1 class="ba-h1-cup-style">$ 3</h1>
					<img src="img/cup-gold.png" alt="gold cup">
					<h2 class="ba-h2-cup-style">Gold</h2>
					<span class="ba-cup-text-style">any cup of coffee until $5</span>
			</div>
			<div class="ba-cup-silver">
					<h1 class="ba-h1-cup-style">$ 2.5</h1>
					<img src="img/cup-silver.png" alt="silver cup">
					<h2 class="ba-h2-cup-style">Silver</h2>
					<span class="ba-cup-text-style">any cup of coffee until $4</span>
			</div>
		</div>
	</main>
</body>
</html>
